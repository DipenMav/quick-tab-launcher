<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi Tab Opener</title>
        <link rel="stylesheet" href="styles.css">
    
        
    </head>
    <body>
        <div class="container">
        <img src="icon128.png" width="64" height="64" style="margin-bottom: 10px;" alt="Extension Icon">
        <h2>Quick Tab Launcher</h2>
        <textarea id="links" placeholder="Paste URLs here one per line..."></textarea>
        <button id="save">Save Links</button>
        <button id="open">Open Tabs</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
